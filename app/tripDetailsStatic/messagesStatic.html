<div style="padding:.5%">
	<font size="2" color="black"><strong>User Comments</strong></font>
</div>
<style>
	.not-active {
	pointer-events: none;
	cursor: default;
	color: #e1e1e1;
}
</style>
<md-list>
	<md-divider style="width: 100%;" ng-if="!$last"></md-divider>			
	<md-list-item class="md-3-line contact-item" ng-repeat="comment in trip.comments track by $index">
		<img ng-src="http://lorempixel.com/50/50/people/?1/" class="md-avatar" alt="{{user.name}}" />
			<div class="md-list-item-text compact" layout="column">
			<div>
			<p style="padding-left: 0%;" class="text-primary"><font size="2" color="black"><a ng-click="filterMessages(comment.name)">{{comment.name}}</a></font> - <font size="1">{{comment.date | date }}</font>
				<a><i style="padding-left:6px" class="fa fa-times" ng-class="{'not-active' : !ownComment(day, $index)}" aria-hidden="true" ng-click="removeComment(day, $index)"></i></a>	
				<a><i style="padding-left:6px" class="fa fa-comment-o" ng-click="addComment(day, comment)"></i></a>
				<a><i style="padding-left:8px" class="fa fa-thumbs-up" ng-class="{' not-active' : !hasAVote(day, $index)}" aria-hidden="true" ng-click="upVote(day, $index)"></i></a>	
				<font style="padding-left:10px">{{comment.upvotes}}</font>
			</p>					
			<p><small><font size="2" color="blue">{{comment.replyTo}}</font> {{comment.comment}}</small>
			</p>				
		</div>
		<md-divider style="width: 100%;"></md-divider>			
	</md-list-item>	
</md-list>
