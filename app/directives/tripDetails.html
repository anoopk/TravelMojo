<div class="form-container" style="padding:5%">
	<form method="post">
		<div class="form-group">
			<label for="tripName">Name</label>
			<input type="text" id="tripName" class="form-control" ng-model="vm.trip.name" required />
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" id="description" class="form-control" ng-model="vm.trip.description" required />
		</div>
		<div class="form-group">
			<label for="destination">Destination</label>
			<input type="text" id="destination" class="form-control" ng-model="vm.trip.destination" required />
		</div>				
		<div class="form-group">
			<label for="destination">Departure</label>
			<input type="text" id="departure" class="form-control" ng-model="vm.trip.departure" required />
		</div>				
		<div class="form-group">
			<label for="destination">Duration</label>
			<input type="text" id="duration" class="form-control" ng-model="vm.trip.duration" required />
		</div>				
		<div class="form-group">
			<label for="destination">Cost</label>
			<input type="text" id="cost" class="form-control" ng-model="vm.trip.cost" required />
		</div>						
		<div class="form-group">
			<label for="destination">Image</label>
			<input type="text" id="image" class="form-control" ng-model="vm.trip.image"/>
		</div>						
	</form>
</div>
