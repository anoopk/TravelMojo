<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Powered by BuffyFish</title>
    <link href="app-content/app.css" rel="stylesheet" />
	<link href="libs/css/angular-pickadate.css" rel="stylesheet" />	
	
</head>
<body background="app-content/beach.jpg">	
    <!-- header -->
    <header>
    </header>
		<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			</button>			
				<a ui-sref="home" class="navbar-brand" href="#">TravelMojo</a>
			</div>		
			<div class="collapse navbar-collapse" id="myNavbar">						
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#myModal" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-filter"></span>Filters</span></a></li>								
					<li><a data-content="hahaha" rel="popover" data-original-title="Time Zone" ui-sref="account"><span class="glyphicon glyphicon-user"></span>Account</span></a></li>
					<li><a ui-sref="trips({filter: false})"><span class="glyphicon glyphicon-plane"></span>Trips</span></a></li>
					<li><a href="/login" target="_self"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>
			</div>	
		  </div>
		</nav>	
		<div class="modal fade" id="myModal"  ng-controller="CarouselDemoCtrl">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				  <h4 class="modal-title">Filters</h4>
					<div>
						<div class="panel panel-default">
							<filter-panel source="dataSource" filtered-source="filteredDataSource" filter-props="Code,Sport,Country,Enabled"></filter-panel>
						</div>
					</div>
				</div>
											{{text}}				  
				<div class="modal-body">
				</div>
			  </div>
			</div>
		</div>		
    <main ui-view>
	</main>

    <!-- footer -->
    <footer></footer>
    <!-- external scripts -->
	<script type="text/javascript" src="libs/tv4.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.js">

	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">	
	<link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>	
	<link href="http://yong2579.github.io/src/css/bootstrap-dialog.css" rel="stylesheet" type="text/css" />

    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
	<script src="trips/index.controller.js"></script>
	<script src="tripDetails/index.controller.js"></script>
