<html>
<head>
    <meta charset="utf-8" />

</head>
<body background="app-content/beach.jpg">	
    <!-- header -->
    <header>
    </header>
		<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			</button>			
				<a ui-sref="home" class="navbar-brand" href="#"><strong><font size ="6">Travel</font><font size ="6" color="white">Mojo</font></strong> : <font size ="2" color="Orange">Share, Collaborate, Travel</font></a>
			</div>		
			<div class="collapse navbar-collapse" id="myNavbar">						
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#filterModal" data-toggle="modal" data-target="#filterModal"><span class="fa fa-search"></span>Search</span></a></li>								
					<li><a data-content="hahaha" rel="popover" data-original-title="Time Zone" ui-sref="account"><span class="glyphicon glyphicon-user"></span>Account</span></a></li>
					<li><a ui-sref="trips({filter: false})"><span class="glyphicon glyphicon-plane"></span>Trips</span></a></li>
					<li><a href="/login" target="_self"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>
			</div>	
		  </div>
		</nav>	
		<div class="modal fade" id="filterModal"  ng-controller="CarouselDemoCtrl">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<label class="btn btn-info disabled">Select to see all public trips or just the ones hosted by you</label>				  
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="radio" name="options" ng-model="showAll" ng-change="showAll()"> All
						</label>
						<label class="btn btn-warning">
							<input type="radio" name="options" ng-model="showMine" ng-change="showMine()"> Me
						</label>
					</div>					
					</div>
					</div>
				{{text}}				  
				<div class="modal-body">
				</div>
			  </div>
			</div>
		</div>		
    <main ui-view>
	</main>

    <!-- footer -->
    <footer></footer>
