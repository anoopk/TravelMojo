<div class="form-container full-screen">
	<div ng-if="!createNewFlag" style="height: 305px" ng-controller="CarouselDemoCtrl">
		<div uib-carousel id="tripCarousel" active="active" interval="slideInterval" no-wrap="noWrapSlides">
			<div uib-slide active="slide.active" ng-repeat="slide in slides track by slide.id" index="slide.id">	  
				<i data-toggle="tooltip" title="Manage Trip" ng-show="retailer" id="cog" class="fa fa-cog fa-3x" aria-hidden="true" ng-mouseover="mouseenter()"></i>			
				<a  data-toggle="tooltip" title="Tweet this" href="#" socialshare
				socialshare-provider="twitter"
				socialshare-text="720kb AngularJS Socialshare"
				socialshare-hashtags="angularjs, angular-socialshare"
				<i id="cog2" class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
				</a>			
				<a href="#" socialshare
				socialshare-provider="facebook"
				socialshare-text="720kb AngularJS Socialshare"
				socialshare-hashtags="angularjs, angular-socialshare"
				socialshare-url="http://720kb.net">
				<i id="cog3" class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
				</a>							
				<a href="#" socialshare
				socialshare-provider="google"
				socialshare-text="720kb AngularJS Socialshare"
				socialshare-hashtags="angularjs, angular-socialshare"
				socialshare-url="http://720kb.net">
				<i id="cog4" class="fa fa-google-plus-square fa-2x" aria-hidden="true"></i>
				</a>							
				<a id="cog5">
					<button class="btn btn-primary" data-toggle="tooltip" title="Send\Receive messages" ng-model="checkModel.messages" ng-click="actionInitiated('shpwMessages', slide)">
						<i class="fa fa-bell"></i>
						<i class="fa fa-stack-1x text-danger fa-1x">{{notificationCount}}</i>							
					</button>	
				</a>							
				<img ng-src="{{slide.image}}" style="margin:auto;">
				<h2><span>{{slide.title}}<br /></h2>
				<h3><span>{{slide.quickDescription}}<br /></h3>
				<div ng-show="slide.cancelled" id="cancelnote" class="rubber">
				<div>
				  Cancelled
				</div>				
				</div>	
				<div class="carousel-caption">
				</div>	
				<div id="buttonpanel" ng-show="showButtons" ng-mouseleave="mouseleave()">
				<div style="float: left; padding: 1px;">				
					<button ng-if="!createNewFlag" type="button" data-toggle="tooltip" title="Create a new brand Trip" class="btn btn-success" ng-click="create()">New</button>										
				</div>		   																
				<div style="float: left; padding: 1px;">				
					<button ng-if="!createNewFlag" type="button" data-toggle="tooltip" title="Publish this Trip" class="btn btn-danger" ng-click="toggleStatus('published', slide)">Publish</button>										
				</div>		   																				
				<div class="btn-group">
					<button ng-if="!createNewFlag" type="button" data-toggle="tooltip" title="Cancel this Trip" class="btn btn-warning" ng-click="toggleStatus('cancelled', slide)">Cancel</button>										
				</div>
				<div class="btn-group">
					<button class="btn btn-primary" data-toggle="tooltip" title="Edit Trip Details" ng-model="checkModel.edit" ng-click="actionInitiated('edit', slide)"><i class="fa fa-pencil"></i>
					<button class="btn btn-primary" data-toggle="tooltip" title="Clone this Trip" ng-model="checkModel.clone" ng-click="actionInitiated('clone', slide)"><i class="fa fa-clone"></i>
				</div>			
			</div>
		  </div>
		</div>
	</div>
	<div ng-if="createNewFlag">
		<div student="{ tripDetails=vm.myData[0]"></div><br/>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="save()">Save</button>
			<button class="btn btn-warning" ng-click="cancelChanges()">Cancel</button>
		</div>		
	</div>	
</div>
